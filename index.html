<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraSync | Affective HCI System</title>

    <link rel="icon" type="image/png" href="images/Gemini_Generated_Image_4v3o04v3o04v3o04.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #020617;
            --accent-cyan: #22d3ee;
            --glass-bg: rgba(15, 23, 42, 0.7);
        }

        body, html { 
            margin: 0; padding: 0; 
            min-height: 100%; width: 100%; 
            overflow-x: hidden; overflow-y: auto; 
            background-color: var(--bg-deep);
            color: #f1f5f9; font-family: 'Inter', sans-serif;
        }

        .aura-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
        }

        nav { height: 70px; }

        .nav-link {
            cursor: pointer; transition: all 0.4s ease; 
            position: relative; color: #94a3b8; white-space: nowrap;
        }
        .nav-link:hover, .nav-link.active {
            color: var(--accent-cyan);
            text-shadow: 0 0 15px var(--accent-cyan);
        }
        .nav-link.active::after {
            content: ''; position: absolute; bottom: -5px; left: 0;
            width: 100%; height: 2px; background: var(--accent-cyan);
        }

        .view-section {
            display: none;
            min-height: 100vh; width: 100vw;
            padding-top: 100px; padding-bottom: 50px;
            flex-direction: column; align-items: center; justify-content: flex-start; 
        }
        .view-section.active { display: flex !important; animation: fadeIn 0.5s ease-in-out; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .metric-bar { height: 6px; background: #1e293b; border-radius: 10px; overflow: hidden; }
        .metric-fill { height: 100%; width: 0%; background: var(--accent-cyan); transition: width 0.8s ease; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 flex justify-between items-center px-4 md:px-10 backdrop-blur-lg border-b border-white/5 bg-slate-950/30">
        <div class="flex items-center gap-2 md:gap-4">
            <img src="images/Gemini_Generated_Image_4v3o04v3o04v3o04.png" alt="Logo" class="w-10 h-10 md:w-14 md:h-14 object-contain">
            <div class="text-lg md:text-2xl font-extrabold tracking-tighter text-white">AURASYNC</div>
        </div>
        
        <div class="flex gap-4 md:gap-10 font-bold">
            <div onclick="showView('checkin')" id="nav-checkin" class="nav-link active uppercase text-[10px] md:text-xs tracking-widest">Check-In</div>
            <div onclick="showView('history')" id="nav-history" class="nav-link uppercase text-[10px] md:text-xs tracking-widest">History</div>
        </div>
    </nav>

    <main id="checkin-view" class="view-section active px-4">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-5xl font-extrabold mb-1 tracking-tight">Your system is <span id="status-text" class="text-cyan-400">Idle</span></h1>
            <p class="text-slate-400 text-[8px] md:text-[10px] tracking-[0.3em] uppercase opacity-70">Affective HCI Interface â€¢ V2.0</p>
        </header>

        <div class="w-full max-w-4xl flex flex-col gap-5">
            <div class="aura-glass p-4 md:p-5 flex flex-col items-center relative">
                <span class="text-[8px] tracking-[0.3em] uppercase text-slate-500 self-start mb-3">Optical Stream Input</span>
                <div id="video-wrapper" class="relative w-full h-[250px] md:h-[320px] bg-black/40 rounded-xl border border-slate-800 flex items-center justify-center overflow-hidden">
                    <video id="video" autoplay muted class="w-full h-full object-cover rounded-xl hidden"></video>
                    
                    <div id="scan-overlay" class="absolute inset-0 hidden flex flex-col items-center justify-center bg-slate-950/80 z-20">
                        <div id="countdown-timer" class="text-6xl md:text-8xl font-black text-cyan-400">10</div>
                        <div class="text-[10px] tracking-[0.4em] uppercase text-cyan-500/50 mt-4 animate-pulse">Analyzing Biometrics</div>
                    </div>

                    <button id="camera-btn" onclick="initCamera()" class="z-10 border border-cyan-500/30 text-cyan-400 px-6 py-2 rounded-full hover:bg-cyan-500 hover:text-black transition-all font-bold uppercase text-[9px] tracking-widest">Initialize Sensor</button>
                    <button id="start-scan-btn" onclick="startAffectiveScan()" class="hidden absolute bottom-6 z-10 bg-cyan-500 text-black px-10 py-3 rounded-full font-black hover:bg-cyan-300 transition-all uppercase tracking-widest text-[10px]">Start Scan</button>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-5">
                <div class="aura-glass p-6 lg:col-span-2 flex flex-col items-center justify-center text-center">
                    <span class="text-[8px] tracking-[0.3em] uppercase text-slate-500 mb-2">System Response</span>
                    <p id="quote-text" class="text-lg md:text-xl font-light italic text-slate-100">"Ready to synchronize with your emotional baseline."</p>
                </div>
                <div class="flex flex-col gap-3">
                    <div class="aura-glass px-5 py-3">
                        <span class="text-[8px] uppercase text-slate-500">Valence</span>
                        <div class="text-xl md:text-2xl font-black text-white" id="val-num">0.00</div>
                        <div class="metric-bar mt-1"><div id="val-bar" class="metric-fill"></div></div>
                    </div>
                    <div class="aura-glass px-5 py-3">
                        <span class="text-[8px] uppercase text-slate-500">Arousal</span>
                        <div class="text-xl md:text-2xl font-black text-white" id="aro-num">0.00</div>
                        <div class="metric-bar mt-1"><div id="aro-bar" class="metric-fill"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <section id="history-view" class="view-section px-4">
        <div class="max-w-4xl w-full">
            <div class="aura-glass p-6 md:p-10 flex flex-col min-h-[500px]">
                <h2 class="text-3xl font-black tracking-tight mb-6">Affective History</h2>
                <div class="relative flex-grow flex items-center justify-center">
                    <canvas id="radarChart"></canvas>
                </div>
            </div>
        </div>
    </section>

    <script>
        let radarChart;

        function showView(viewName) {
            document.getElementById('checkin-view').classList.remove('active');
            document.getElementById('history-view').classList.remove('active');
            document.getElementById('nav-checkin').classList.remove('active');
            document.getElementById('nav-history').classList.remove('active');

            const activeView = document.getElementById(viewName + '-view');
            activeView.classList.add('active');
            document.getElementById('nav-' + viewName).classList.add('active');

            if(viewName === 'history' && radarChart) {
                setTimeout(() => radarChart.update(), 100);
            }
            window.scrollTo(0, 0);
        }

        async function initCamera() {
            const v = document.getElementById('video');
            const startBtn = document.getElementById('start-scan-btn');
            const initBtn = document.getElementById('camera-btn');
            try {
                const s = await navigator.mediaDevices.getUserMedia({ video: true });
                v.srcObject = s; 
                v.classList.remove('hidden');
                initBtn.classList.add('hidden');
                startBtn.classList.remove('hidden');
            } catch (e) { 
                alert("Camera Access Denied: Please check permissions."); 
            }
        }

        function startAffectiveScan() {
            const overlay = document.getElementById('scan-overlay');
            const timerDisplay = document.getElementById('countdown-timer');
            const startBtn = document.getElementById('start-scan-btn');
            let count = 10;

            overlay.classList.remove('hidden');
            startBtn.classList.add('hidden');

            const interval = setInterval(() => {
                count--;
                timerDisplay.innerText = count;
                if(count <= 0) { 
                    clearInterval(interval);
                    overlay.classList.add('hidden'); 
                    startBtn.classList.remove('hidden');
                    updateMetrics();
                }
            }, 1000);
        }

        function updateMetrics() {
            const moods = ["Happy", "Focused", "Calm", "Relaxed", "Engaged"];
            const quotes = [
                "Baseline synchronized. Optimal flow state detected.",
                "Cognitive load balanced. System responsive.",
                "Emotional valence stable. Continuing monitoring.",
                "Positive engagement peak identified."
            ];
            
            const v = Math.random();
            const a = Math.random();

            document.getElementById('status-text').innerText = moods[Math.floor(Math.random() * moods.length)];
            document.getElementById('quote-text').innerText = `"${quotes[Math.floor(Math.random() * quotes.length)]}"`;
            
            document.getElementById('val-num').innerText = v.toFixed(2);
            document.getElementById('val-bar').style.width = (v * 100) + '%';
            
            document.getElementById('aro-num').innerText = a.toFixed(2);
            document.getElementById('aro-bar').style.width = (a * 100) + '%';

            // Update History Graph with new random data
            if(radarChart) {
                radarChart.data.datasets[0].data = Array.from({length: 6}, () => Math.floor(Math.random() * 100));
                radarChart.update();
            }
        }

        window.onload = () => {
            const ctx = document.getElementById('radarChart').getContext('2d');
            radarChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Focus', 'Joy', 'Stress', 'Calm', 'Confusion', 'Sadness'],
                    datasets: [{
                        label: 'Emotional State',
                        data: [20, 20, 20, 20, 20, 20],
                        borderColor: '#22d3ee',
                        backgroundColor: 'rgba(34,211,238,0.2)',
                        pointBackgroundColor: '#22d3ee',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            angleLines: { color: 'rgba(255,255,255,0.1)' },
                            ticks: { display: false },
                            pointLabels: { color: '#94a3b8', font: { size: 10 } }
                        }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        };
    </script>
</body>
</html>
